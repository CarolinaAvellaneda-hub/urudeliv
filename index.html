<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UruDeliv Pro - GPS</title>
    <style>
        :root { 
            --bg: #0b0e14; 
            --card: #161b22; 
            --accent: #3b82f6; /* Azul El√©ctrico */
            --text: #e6edf3;
            --success: #238636;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
        
        .header { padding: 25px 20px; font-size: 20px; font-weight: 800; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; }
        
        .stats-container { flex: 1; overflow-y: auto; padding: 15px; }
        .card-main { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #30363d; }
        
        .pedido-item { display: flex; align-items: center; padding: 16px 0; border-bottom: 1px solid #30363d; }
        .pedido-item:last-child { border: none; }
        .pedido-info { flex: 1; }
        .pedido-id { font-weight: 700; font-size: 17px; margin: 0; color: #58a6ff; }
        .pedido-date { font-size: 11px; color: #8b949e; }
        
        .pedido-stats { text-align: right; }
        .pedido-km { color: #8b949e; font-size: 13px; font-weight: 500; }
        .pedido-price { color: var(--accent); font-weight: 900; font-size: 18px; margin-top: 4px; }

        .nav-bar { background: #161b22; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #30363d; }
        .nav-item { text-align: center; font-size: 10px; color: #8b949e; font-weight: 600; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }

        .fab { position: fixed; bottom: 85px; right: 20px; background: var(--accent); width: 56px; height: 56px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); border: none; color: white; transition: 0.2s; }
        .fab:active { transform: scale(0.9); }
    </style>
</head>
<body>

<div class="header">
    UruDeliv <span>üì¶</span>
</div>

<div class="stats-container">
    <div class="card-main">
        <div id="lista-pedidos">
            </div>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item"><span class="nav-icon">üìã</span>Pedidos</div>
    <div class="nav-item active"><span class="nav-icon">üìä</span>Balance</div>
    <div class="nav-item"><span class="nav-icon">‚öôÔ∏è</span>Ajustes</div>
</div>

<button class="fab" onclick="registrarEntrega()">+</button>

<script>
    let pedidos = JSON.parse(localStorage.getItem('pedidos_urudeliv')) || [];
    let startCoords = null;

    // Iniciar rastreo de GPS
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            startCoords = pos.coords;
        });
    }

    function registrarEntrega() {
        if (!navigator.geolocation) return alert("Activa el GPS");

        navigator.geolocation.getCurrentPosition(pos => {
            const lat2 = pos.coords.latitude;
            const lon2 = pos.coords.longitude;
            
            // Si es el primer pedido, usamos una distancia simulada para probar
            // En uso real, esto mide la distancia desde el punto anterior
            let km = 0;
            if(startCoords) {
                km = calcularDistancia(startCoords.latitude, startCoords.longitude, lat2, lon2);
            } else {
                km = (Math.random() * 5 + 1); // Prueba inicial
            }

            const nuevo = {
                id: "#" + Math.floor(100000 + Math.random() * 900000),
                fecha: new Date().toLocaleString('es-UY'),
                km: km.toFixed(1)
            };

            pedidos.unshift(nuevo);
            localStorage.setItem('pedidos_urudeliv', JSON.stringify(pedidos));
            startCoords = pos.coords; // Actualizar origen para el siguiente
            render();
        });
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function render() {
        const container = document.getElementById('lista-pedidos');
        if(pedidos.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#8b949e;'>Toca + para registrar tu primera entrega</p>";
            return;
        }
        container.innerHTML = pedidos.map(p => `
            <div class="pedido-item">
                <div class="pedido-info">
                    <p class="pedido-id">${p.id}</p>
                    <span class="pedido-date">${p.fecha}</span>
                </div>
                <div class="pedido-stats">
                    <div class="pedido-km">${p.km} km</div>
                    <div class="pedido-price">$ ${(85 + (p.km * 7.5)).toFixed(2)}</div>
                </div>
            </div>
        `).join('');
    }

    render();
</script>
</body>
</html>
