<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UruDeliv Pro - EstadÃ­sticas</title>
    <style>
        :root { --bg: #121212; --card: #1e1e26; --accent: #00f2ff; --text: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
        
        .header { padding: 20px; font-size: 22px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        .stats-container { flex: 1; overflow-y: auto; padding: 15px; }
        .card-main { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .card-main h3 { margin-top: 0; font-size: 18px; color: #bbb; display: flex; align-items: center; gap: 10px; }

        .pedido-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #333; }
        .pedido-icon { font-size: 24px; margin-right: 15px; }
        .pedido-info { flex: 1; }
        .pedido-id { font-weight: bold; font-size: 18px; margin: 0; }
        .pedido-date { font-size: 12px; color: #888; }
        
        .pedido-stats { text-align: right; }
        .pedido-km { color: #888; font-size: 14px; margin-bottom: 5px; }
        .pedido-price { color: var(--accent); font-weight: bold; font-size: 18px; }

        .nav-bar { background: #1a1a24; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { text-align: center; font-size: 11px; color: #888; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 5px; }

        /* BotÃ³n flotante para nuevo pedido */
        .fab { position: fixed; bottom: 90px; right: 20px; background: #1a73e8; width: 60px; height: 60px; border-radius: 30px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div class="header">
    EstadÃ­sticas Semanales
    <span onclick="location.reload()">â†»</span>
</div>

<div class="stats-container">
    <div class="card-main">
        <h3>ðŸ“‹ Pedidos Entregados Recientemente</h3>
        <div id="lista-pedidos">
            </div>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item"><span class="nav-icon">â‰¡</span>Pedidos</div>
    <div class="nav-item"><span class="nav-icon">ðŸ—º</span>Mapa</div>
    <div class="nav-item active"><span class="nav-icon">â˜…</span>EstadÃ­sticas</div>
</div>

<div class="fab" onclick="nuevoPedido()">+</div>

<script>
    // Datos de ejemplo para que veas como queda
    const pedidos = [
        { id: "#101251", fecha: "2026-01-22 16:39:05", km: 10.3 },
        { id: "#101247", fecha: "2026-01-22 16:29:33", km: 2.2 },
        { id: "#101243", fecha: "2026-01-22 15:08:21", km: 11.6 }
    ];

    function calcularPrecio(km) {
        // 85 base + 15 cada 2km (7.5 por km)
        return (85 + (km * 7.5)).toFixed(2);
    }

    function renderPedidos() {
        const lista = document.getElementById('lista-pedidos');
        lista.innerHTML = pedidos.map(p => `
            <div class="pedido-item">
                <div class="pedido-icon">ðŸ“¦</div>
                <div class="pedido-info">
                    <p class="pedido-id">${p.id}</p>
                    <span class="pedido-date">${p.fecha}</span>
                </div>
                <div class="pedido-stats">
                    <div class="pedido-km">${p.km} km</div>
                    <div class="pedido-price">$ ${calcularPrecio(p.km)}</div>
                </div>
            </div>
        `).join('');
    }

    function nuevoPedido() {
        const id = "#" + Math.floor(Math.random() * 900000 + 100000);
        const km = (Math.random() * 15).toFixed(1);
        const ahora = new Date().toLocaleString();
        pedidos.unshift({ id, fecha: ahora, km: parseFloat(km) });
        renderPedidos();
    }

    renderPedidos();
</script>

</body>
</html>
