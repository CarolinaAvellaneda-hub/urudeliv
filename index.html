<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UruDeliv Express</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        .header { display: flex; background: #1a73e8; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .tab { flex: 1; text-align: center; padding: 20px; font-weight: bold; cursor: pointer; opacity: 0.7; }
        .tab.active { opacity: 1; border-bottom: 4px solid white; }
        
        .content { display: none; padding: 20px; flex: 1; }
        .content.active { display: block; }
        
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-left: 10px solid #34a853; text-align: center; }
        h2 { margin: 0 0 15px 0; color: #333; font-size: 24px; }

        input { width: 100%; padding: 18px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #1a73e8; }
        
        .btn-save { width: 100%; padding: 18px; background: #34a853; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
        
        .waze-btn { display: none; width: 100%; padding: 25px 0; background: #33ccff; color: white; text-align: center; text-decoration: none; border-radius: 12px; font-weight: 800; font-size: 20px; margin-top: 10px; box-shadow: 0 4px 10px rgba(51, 204, 255, 0.4); }
    </style>
</head>
<body>

<div class="header">
    <div id="t-p" class="tab active" onclick="nav('p')">PEDIDO</div>
    <div id="t-a" class="tab" onclick="nav('a')">‚öôÔ∏è BUSCAR</div>
</div>

<div id="p" class="content active">
    <div class="card">
        <h2 id="view-name">Sin Destino</h2>
        <a id="btn-waze" href="#" class="waze-btn">üöô ABRIR WAZE</a>
    </div>
</div>

<div id="a" class="content">
    <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
        <h3 style="margin-top:0;">Destino del Reparto</h3>
        <input type="text" id="in-search" placeholder="Nombre del local o direcci√≥n">
        <button class="btn-save" onclick="prepararViaje()">GUARDAR DESTINO</button>
    </div>
</div>

<script>
    function nav(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('t-' + id).classList.add('active');
    }

    function prepararViaje() {
        const destino = document.getElementById('in-search').value;
        
        if (destino.trim() === "") {
            alert("Escribe un destino primero.");
            return;
        }

        // Mostrar solo el nombre en la pantalla principal
        document.getElementById('view-name').innerText = destino;

        // Generar link de b√∫squeda por texto para Waze
        const linkWaze = `https://waze.com/ul?q=${encodeURIComponent(destino)}&navigate=yes`;
        
        const btn = document.getElementById('btn-waze');
        btn.href = linkWaze;
        btn.style.display = 'block';

        alert("¬°Destino cargado!");
        nav('p');
    }
</script>

</body>
</html>
